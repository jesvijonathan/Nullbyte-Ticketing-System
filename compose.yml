services:
  sql:
    build: ./app/Backend/database
    ports:
      - "3306:3306"
      - "33060:33060"
    volumes:
      - /tmp/mysql_data:/var/lib/mysql
  backend:
    build: ./app/Backend
    ports:
      - "5000:5000"
    depends_on:
      - sql
  web:
    build: ./app/Frontend
    ports:
      - "80:80"
    depends_on:
      - backend